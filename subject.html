<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Details</title>
<link rel="stylesheet" href="examiner.css">
<!-- <script href="subject.js"></script> -->
</head>
<body>
<header>
  <div class="container">
    <h1>Student Name</h1>
    <nav>
      <ul>
        <li><a href="#">Help</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="exam-details">
  <h2>Exam Details</h2>
  <p id="exname"></p>
  <p><strong>Exam Time:</strong> 10:00 AM - 12:00 PM</p>
  <p id="link"></p>
  <a href="uploads/paper.docx" class="download-link">Download Exam File</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
  // Zoom in/out animation for subjects
  $(".subject").hover(function() {
    $(this).css("transform", "scale(1.1)");
  }, function() {
    $(this).css("transform", "scale(1)");
  });

  // Redirect to exam details page on subject click
  $(".subject").click(function() {
    var subjectId = $(this).attr("class").split(' ')[1];
    window.location.href = "exam.html?subject=" + subjectId;
  });
});
</script>
</body>
</html>
